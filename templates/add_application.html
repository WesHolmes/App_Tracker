{% extends 'base.html' %} {% block content %}
<h2>Add Application</h2>
<form method="POST" action="{{ url_for('add_application') }}">
  <div class="mb-3">
    <label for="name" class="form-label">Company Name:</label>
    <input type="text" class="form-control" name="name" id="name" required />
  </div>
  <div class="mb-3">
    <label for="position" class="form-label">Position Title:</label>
    <input
      type="text"
      class="form-control"
      name="position"
      id="position"
      required
    />
  </div>
  <div class="mb-3">
    <label for="link" class="form-label">Link:</label>
    <input
      type="url"
      step="0.01"
      class="form-control"
      name="link"
      id="link"
      required
    />
  </div>
  <div class="mb-3">
    <label for="salary" class="form-label">Salary:</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      name="salary"
      id="salary"
    />
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date Applied:</label>
    <input type="date" step="0.01" class="form-control" name="date" id="date" />
  </div>
  <button type="submit" class="btn btn-success">Add Appliction</button>
</form>
{% endblock %}
